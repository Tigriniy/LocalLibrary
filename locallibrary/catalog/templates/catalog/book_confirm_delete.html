{% extends "base_generic.html" %}

{% block content %}
<h1>Удаление книги</h1>

<p>Вы уверены что хотите удалить книгу: <strong>{{ book.title }}</strong>?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Да, удалить" class="btn btn-danger">
    <a href="{% url 'book-detail' book.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
